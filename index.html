<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="core.css">
</head>
<body>
    <main>
        <section class="controls-section">
            <div class="text-source">
                <textarea class="js-text">cabbage cabby cabdriver cabdriving cactus cackle coach coaching beacon beach beachcomber beard bearish bitch bitcoin</textarea>
            </div>
            <div class="search">
                <div>
                    <input class="js-input" type="text">
                </div>
            </div>
        </section>
        <section class="trie-section js-tree">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                class="js-tree-svg">

                <defs>
                    <filter id="f1" width="200%" height="200%">
                      <feOffset result="offOut" in="SourceGraphic" dx="5" dy="5" />
                      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
                      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                    </filter>
                    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
                        <feOffset dx="2" dy="2" />
                        <feMerge>
                            <feMergeNode />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                  </filter>
                </defs>
                <g id="trie"/>
            </svg>
        </section>
    </main>

    <script src="dist/bundle.js"></script>
</body>
</html>
